<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curated Recipes - CuisineAgent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col">

    <!-- Page Header -->
    <header class="bg-white shadow-sm py-4 px-4 sm:px-8 border-b border-gray-200">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-extrabold text-gray-800 tracking-tight flex items-center group">
                <i class="fas fa-robot text-blue-500 mr-2 group-hover:text-blue-600 transition-colors duration-200"></i> CuisineAgent
            </a>
            <nav class="flex items-center space-x-4">
                <a href="/" class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200">Generator</a>
                <a href="/recipes.html" class="text-blue-600 font-bold transition-colors duration-200">Our Recipes</a>
                <a href="/my-recipes.html" class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200">My Recipes</a>
                <button id="theme-toggle" class="text-gray-500 hover:text-blue-600 transition-colors duration-200 w-10 h-10 rounded-full flex items-center justify-center">
                    <i id="theme-toggle-icon" class="fas fa-moon text-lg"></i>
                </button>
            </nav>
        </div>
    </header>

    <main class="flex-grow p-4 sm:p-8">
        <div class="max-w-6xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight">Our Curated Recipes</h1>
                <p class="text-xl text-gray-500 mt-4">A hand-picked collection of our favorite AI-generated fusion recipes.</p>
            </div>
            <div id="curated-recipes-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Curated recipe cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Page Footer -->
    <footer class="bg-gray-800 text-white py-6 px-4 sm:px-8 mt-auto">
        <div class="max-w-7xl mx-auto text-center text-gray-400 text-sm">
            &copy; <span id="current-year"></span> CuisineAgent. All rights reserved.</div>
    </footer>

    <script src="data.js" defer></script>
    <script src="our-recipes.js" defer></script>
</body>
</html>
